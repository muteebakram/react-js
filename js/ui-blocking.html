<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <p id="p1">sample paragraph</p>
    <button onclick="changeContent()">Change content</button>
    <script>
        function changeContent() {
            // alert("UI Blockage"); // sync
            var ele = document.getElementById("p1"); // async, callback (rendering)
            ele.innerHTML = "this content is updated";
            alert("UI Blockage"); // sync
        }
    </script>
</body>

</html>
