<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="loadData()">Load</button>
    <button onclick="refreshData()">Refresh</button>
    <ul id="emps"></ul>
    <script>
      var ele = document.getElementById("emps");
      function loadData() {
        var emps = ["Mike", "John", "David"];
        displayData(emps);
      }
      // Problem here is ul list needs to re-rendered fully instead of changing last li
      // Thus react solve this problem using Virtual DOM
      function refreshData() {
        var emps = ["Mike", "John", "David", "Jane"];
        displayData(emps);
      }
      function displayData(data) {
        ele.innerHTML = "";
        for (var i = 0; i < data.length; i++) {
          ele.innerHTML += "<li>" + data[i] + "</li>";
        }
      }
    </script>
  </body>
</html>
