<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        // function fun_name() : named function
        // function() : anonymous function
        // () => expression : fat arrow function
        const user = {
            name: "mike",
            age: 12,
            // greeting: function () {
            //     console.log("outside", this);
            //     // Problem here setTimeout context(this) is different ie windows
            //     // Therefore "Hello from ", this.name is invalid.
            //     // Arrow function solves this problem by taking its upper context.
            //     setTimeout(function () {
            //         console.log("inside", this);
            //         console.log("Hello from ", this.name);
            //     }, 1000);
            // },
            greeting: function () {
                console.log("outside", this);
                // Problem here setTimeout context(this) is different ie windows
                // Therefore "Hello from ", this.name is invalid.
                // Arrow function solves this problem by taking its upper context.
                setTimeout(() => {
                    console.log("inside", this);
                    console.log("Hello from ", this.name);
                }, 0);
            },
        };
        user.greeting();
        user.name = 'mikey';
        user.greeting();
    </script>
</body>

</html>
